{% extends 'blog/base.html' %}

{% block content %}
  <div class="{{ content.category.name|lower }}-wrapper">
    <h2>{{ content.category.readable_name }}</h2>
      <br>
      {% for post in content.posts %}
        <div>
          <h3>{{ post.title }}</h3>
          <p>Por: {{ post.author.user.username }}</p>
          <p>{{ post.published }}</p>
          <h4>{{ post.summary }}</h4>
          <!-- <p>{{ post.body }}</p> -->
          <br>
        </div>
      {% endfor %}
    </div>
{% endblock content %}
