{% extends 'blog/base.html' %}
{% load static %}

{% block head %}
  <link rel="stylesheet" href="{% static 'blog/css/detail.css' %}">
{% endblock head %}

{% block content %}
  <div class="wrapper">
    <h1 class="post__title">{{post.title}}</h1>
    <img src="{{post.image}}" alt="">
    <div class="post__summary">
      {{post.summary|safe}}
    </div>
    <div class="post__body">
      {{post.body|safe}}
    </div>
  </div>
{% endblock content %}
